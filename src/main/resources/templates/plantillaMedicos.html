<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/plantilla_medicos.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand text-light " href="#">Bienvenido: </a>
            <button class="navbar-toggler text-light " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light " href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="container">
        <h2>Consultorio: <span th:text="${nombreConsultorio}">NombreUsuario</span></h2>
        <h2 class="text-center mt-5">Médicos Disponibles</h2>
        <br>
        <br>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 d-flex justify-content-center">
            <div class="col" th:each="medico: ${medicos}">
                <form action="/obtenerHorariosCalendario" th:object="${medico}" method="get" class="was-validated">
                    <input type="hidden" name="consultorio" th:value="${nombreConsultorio}"/>
                    <input type="text" name="idMedico" th:value="${medico.idMedico}"/>
                    <input type="text" name="nombre" th:value="${medico.nombre}"/>
                    <input type="text" name="foto" th:value="${medico.especialidad.nombre}"/>
                    <input type="hidden" name="foto" th:value="${medico.foto}"/>
                    <!--              <input type="hidden" name="foto" th:value="${medico.citas}"/>-->
                    <button type="submit" class="card-img-button border-0 bg-transparent">
                        <div class="card">
                            <img th:src="@{'/uploads/' + ${medico.foto}}" class="card-img-top"
                                 alt="${especialidad.foto}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${medico.nombre}">Nombre del Consultorio</h5>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="text-center p-3 bg-black text-light d-flex justify-content-center">
    <p>&copy; 2024. Todos los derechos reservados. No se permite la reproducción total o parcial.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
