<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Charts - SB Admin</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style-chart.css">
  <style>
    a {
      font-size: 18px !important;
    }
  </style>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
  <!-- Navbar-->
  <nav th:replace="layout/plantillaHeaderHome :: navHome"></nav>
  <div id="layoutSidenav">

    <!-- Sidebar-->
    <div th:replace="layout/plantillaHeaderHome :: headerDashboard"></div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Charts</h1>
          <div class="card mb-4">
            <div class="card-body d-flex justify-content-center gap-3 fs-2 fw-bolder marquee">
              <p>ESTADISTICOS DE LOS PACIENTES ATENTIDOS</p>
              <i class="fa-solid fa-chart-area fa-bounce"></i>
              <P>Barras</P>
              <i class="fa-solid fa-chart-pie fa-bounce"></i>
              <p>Pie</p>
              <i class="fa-solid fa-chart-line fa-bounce"></i>
              <p>Lineas</p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-chart-area me-1"></i>
              Area Chart Patients
            </div>
            <div class="card-body">
              <canvas id="myAreaChart" width="100%" height="30"></canvas>
            </div>
            <div class="card-footer small text-muted">
              Actualizando <div id="fecha-hora1">Cargando...</div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-chart-bar me-1"></i>
                  Bar Chart Patients
                </div>
                <div class="card-body">
                  <canvas id="myBarChart" width="100%" height="50"></canvas>
                </div>
                <div class="card-footer small text-muted">
                  Actualizando <div id="fecha-hora2">Cargando...</div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-chart-pie me-1"></i>
                  Pie Chart Patients
                </div>
                <div class="card-body">
                  <canvas id="myPieChart" width="70%" height="30"></canvas>
                </div>
                <div class="card-footer small text-muted">
                  Actualizando <div id="fecha-hora3">Cargando...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2024</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var valorlabels = /*[[${especialidadLabels}]]*/ "defaultValue";
    console.log("Valor desde Thymeleaf:", valorlabels);
    var valortotals = /*[[${especialidadTotals}]]*/ "defaultValue";
    console.log("Valor desde Thymeleaf:", valortotals);
    /*]]>*/

    // Bar Chart Example
    var ctx = document.getElementById("myBarChart");
    var myLineChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: valorlabels,
        datasets: [
          {
            label: "Atenciones",
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)"
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)"
            ],
            borderWidth: 1,
            data: valortotals,
          },
        ],
      },
      options: {
        scales: {
          xAxes: [
            {
              time: {
                unit: "month",
              },
              gridLines: {
                display: false,
              },
              ticks: {
                maxTicksLimit: 18,
                minRotation: 90,
                maxRotation: 90,
                fontSize: 5
              },
            },
          ],
          yAxes: [
            {
              ticks: {
                min: 0,
                max: 15000,
                maxTicksLimit: 18,
                fontSize: 10
              },
              gridLines: {
                display: true,
              },
            },
          ],
        },
        legend: {
          display: false,
        },
      },
    });


  </script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var valorconsultorios = /*[[${situacionLabels}]]*/ "defaultValue";
    console.log("Valor desde Thymeleaf:", valorconsultorios);
    var valorsituaciones = /*[[${situacionTotals}]]*/ "defaultValue";
    console.log("Valor desde Thymeleaf:", valorsituaciones);
    /*]]>*/
    // Pie Chart Example
    var ctx = document.getElementById("myPieChart");
    var myPieChart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: valorconsultorios,
        datasets: [
          {
            data: valorsituaciones,
            backgroundColor: ["#007bff", "#dc3545", "#ffc107", "#28a745"],
          },
        ],
      },
    });
  </script>
  <script th:inline="javascript">

    /*<![CDATA[*/
    var valorlabelsfecha = /*[[${fechaLabels}]]*/ "defaultValue";
    console.log("Valor desde Thymeleaf:", valorlabelsfecha);
    var valortotalsfecha = /*[[${fechaTotals}]]*/ "defaultValue";
    console.log("Valor desde Thymeleaf:", valortotalsfecha);
    /*]]>*/

    // Area Chart Example
    var ctx = document.getElementById("myAreaChart");
    var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: valorlabelsfecha,
        datasets: [{
          label: "Atenciones",
          lineTension: 0.3,
          backgroundColor: "rgba(2,117,216,0.2)",
          borderColor: "rgba(2,117,216,1)",
          pointRadius: 5,
          pointBackgroundColor: "rgba(2,117,216,1)",
          pointBorderColor: "rgba(255,255,255,0.8)",
          pointHoverRadius: 5,
          pointHoverBackgroundColor: "rgba(2,117,216,1)",
          pointHitRadius: 50,
          pointBorderWidth: 2,
          data: valortotalsfecha,
        }],
      },
      options: {
        scales: {
          xAxes: [{
            time: {
              unit: 'date'
            },
            gridLines: {
              display: false
            },
            ticks: {
              maxTicksLimit: 7
            }
          }],
          yAxes: [{
            ticks: {
              min: 0,
              max: 40000,
              maxTicksLimit: 5
            },
            gridLines: {
              color: "rgba(0, 0, 0, .125)",
            }
          }],
        },
        legend: {
          display: false
        }
      }
    });


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="/js/js-fechahora.js"></script>
</body>

</html>
