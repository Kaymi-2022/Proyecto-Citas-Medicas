<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Especialidad</title>
    <style>
        .card {
            max-width: 250px;
            margin: 10px 0;
        }
        .card-img-button {
            border: none;
            background: none;
            padding: 0;
        }
        .card-img-button img {
            width: 100%;
            height: auto;
            display: block;
        }
        main{
            min-height: 80vh;
        }
    </style>
</head>
<body class="d-flex flex-column">
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bienvenido:</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow-1 text-center">
    <div class="container py-4">
        <h2>Especialidades Disponibles</h2>
        <p>Usuario conectado: <span th:text="${valor}">NombreUsuario</span></p>
        <div class="row">
            <!-- Iteración sobre los consultorios -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="especialidad : ${consultorios}">
                <form action="/plantillaMedicos" th:object="${especialidad}" method="get" class="was-validated">
                    <input type="hidden" name="idConsultorio" th:value="${especialidad.idConsultorio}"/>
                    <input type="hidden" name="nombre" th:value="${especialidad.nombre}"/>
                    <input type="hidden" name="foto" th:value="${especialidad.foto}"/>
                    <button type="submit" class="card-img-button border-0 bg-transparent">
                        <div class="card">
                            <img th:src="@{'/uploads/' + ${especialidad.foto}}" class="card-img-top"
                                 alt="${especialidad.foto}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${especialidad.nombre}">Nombre del Consultorio</h5>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024. Todos los derechos reservados. No se permite la reproducción total o parcial.</p>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
