<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Reservar Cita</title>
    <style>
        .card {
            max-width: 250px;
            margin: 10px 0;
        }
        .card-img-button {
            border: none;
            background: none;
            padding: 0;
        }
        .card-img-button img {
            width: 100%;
            height: auto;
            display: block;
        }
        main{
            min-height: 80vh;
        }
    </style>
</head>
<body class="d-flex flex-column">
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bienvenido:</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav
                ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
</div>
<!-- Main Content -->
<main class="flex-grow-1 text-center">
    <h2 th:text="${doctor}"></h2>
    <h2 th:text="${consultorio}"></h2>
    <h2 th:text="${dia}"></h2>
    <h2 th:text="${hora}"></h2>
    <h2 th:text="${idmedico}"></h2>
</main>
</body>
</html>
