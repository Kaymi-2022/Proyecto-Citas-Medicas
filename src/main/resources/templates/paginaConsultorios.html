<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Especialidad</title>
    <style>
        .card {
            max-width: 250px;
            margin: 10px 0;
        }
        .card-img-button {
            border: none;
            background: none;
            padding: 0;
        }
        .card-img-button img {
            width: 100%;
            height: auto;
            display: block;
        }
        main{
            min-height: 80vh;
        }
    </style>
</head>
<body>
<!-- Header -->
<header th:replace="layout/plantilla :: header"></header>

<!-- Main Content -->
<main class="flex-grow-1 text-center">
    <div class="container py-4">
        <h2>Especialidades Disponibles</h2>
        <div class="row">
            <!-- IteraciÃ³n sobre los consultorios -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="especialidad : ${consultorios}">
                <form action="/plantillaMedicos" th:object="${especialidad}" method="get" class="was-validated">
                    <input type="hidden" name="idConsultorio" th:value="${especialidad.idConsultorio}"/>
                    <input type="hidden" name="nombre" th:value="${especialidad.nombre}"/>
                    <input type="hidden" name="foto" th:value="${especialidad.foto}"/>
                    <button type="submit" class="card-img-button border-0 bg-transparent">
                        <div class="card">
                            <img th:src="@{'/uploads/' + ${especialidad.foto}}" class="card-img-top"
                                 alt="${especialidad.foto}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${especialidad.nombre}">Nombre del Consultorio</h5>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="layout/plantilla :: footer"></footer>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
