<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>Plantilla</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .bg-personal {
            background-color: #3697D9;
            font-size: 135px !important;
        }

        .text-personalizado {
            text-decoration: none;
            color: #000;
            font-size: 25px !important;
        }

        .logout-header {
            text-decoration: none;
            color: #fff;
            font-size: 1095px !important;
        }

        h1 {
            color: #fff;
            font-size: medium;
        }
    </style>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <h2 class="text-light mb-0 me-auto">SISTEMA DE CITAS DEL HOSPITAL LUIS NEGREIROS</h2>
                <button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <h3 class="navbar-brand text-light mb-0 me-4">Bienvenido: <a th:text="${usuario}"></a></h3>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <form method="POST" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link text-light fs-5">
                                    SALIR
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <footer th:fragment="footer" class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    <a class="text-personalizado" th:href="@{/(lang=es)}">ES</a> |
                    <a class="text-personalizado" th:href="@{/(lang=en)}">EN</a> |
                    <span class="text-personalizado"> &copy; 2024. Todos los derechos reservados. No se permite la
                        reproducci√≥n total o parcial.</span>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
